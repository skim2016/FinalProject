<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTELDREAM</title>
    <link rel="stylesheet" href="/css/member/meSignUpForm.css">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/member/meSignUpForm}" th:object="${meSignUpForm}" class="meSignUpForm">
        <div class="form-group">
            <input type="email" th:field="*{email}" placeholder="Email" required> <br>
            <small class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{password}" placeholder="Password" required min="3" max="30"> <br>
            <small class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{name}" placeholder="Name" required min="3" max="20"> <br>
            <small class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{phoneNumber}" placeholder="PhoneNumber" required min="3" max="30"> <br>
            <small class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">PhoneNumber Error</small>
        </div>

        <button type="submit">회원가입</button>
    </form>
</div>

</body>
</html>
